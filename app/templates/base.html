<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Routinerie{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Routinerie</h1>
            <ul class="nav-links">
                <li><a href="{{ url_for('main.index') }}">Planificateur</a></li>
                <li><a href="{{ url_for('main.recettes') }}">Recettes</a></li>
                <li><a href="{{ url_for('main.ingredients') }}">Ingr√©dients</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <!-- Zone de notifications -->
        <div id="notification" class="notification" style="display: none;"></div>
        
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
